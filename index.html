<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Nube Personal - Explorador Win3.11</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>🌤️ Mi Nube Personal - Explorador Win3.11</h1>

  <div id="folders-view" class="view">
    <h2>Carpetas</h2>
    <div class="folder" onclick="openFolder('music')">🎵 Música</div>
    <div class="folder" onclick="openFolder('videos')">🎬 Videos</div>
    <div class="folder" onclick="openFolder('images')">🖼️ Imágenes</div>
  </div>

  <div id="files-view" class="view hidden">
    <h2 id="folder-title"></h2>
    <div id="files-list"></div>
  </div>

  <hr />

  <h2>📤 Subir archivo (requiere contraseña)</h2>
  <form id="upload-form">
    <label for="folder-select">Carpeta:</label>
    <select id="folder-select" name="folder" required>
      <option value="music">Música</option>
      <option value="videos">Videos</option>
      <option value="images">Imágenes</option>
    </select>

    <label for="file-input">Archivo:</label>
    <input type="file" id="file-input" name="file" required />

    <label for="password-upload">Contraseña:</label>
    <input type="password" id="password-upload" name="password" required />

    <button type="submit">Subir</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
